<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vital Sport - Accueil</title>
    <!-- Importation d'une police Google Fonts pour un meilleur rendu visuel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Importation des icônes depuis Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Réinitialisation des styles par défaut et police globale */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Inter', sans-serif;
            color: white;
            overflow: hidden;
        }

        /* Conteneur principal de la page */
        .kiosk-container {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            background-color: #005f9e;
            text-align: center;
        }

        /* En-tête avec les titres et la nouvelle section date/heure */
        .kiosk-header {
            padding: 4vh 4vw;
            flex-shrink: 0;
            position: relative; /* Nécessaire pour positionner l'heure */
        }

        /* Taille du logo Decathlon (mise à jour) */
        .kiosk-header .logo {
            height: 20vh; /* Hauteur du logo Decathlon augmentée */
            margin-bottom: 2vh;
        }

        /* Animation de pulsation pour le titre */
        @keyframes pulse-vital {
            0% {
                transform: scale(1);
                text-shadow: 0 0 5px rgba(255,255,255,0.7);
            }
            50% {
                transform: scale(1.03);
                text-shadow: 0 0 10px rgba(255,255,255,0.9);
            }
            100% {
                transform: scale(1);
                text-shadow: 0 0 5px rgba(255,255,255,0.7);
            }
        }

        .kiosk-header .main-title {
            font-size: 9vh;
            font-weight: 900;
            margin: 1vh 0;
            text-transform: uppercase;
            animation: pulse-vital 2s ease-in-out infinite; /* Application de l'animation */
        }

        .kiosk-header .subtitle {
            font-size: 3.5vh;
            font-weight: 400;
            max-width: 80%;
            margin: 2vh auto 0;
        }
        
        /* Style pour la date et l'heure */
        #datetime-container {
            position: absolute;
            top: 4vh;
            right: 4vw;
            font-family: 'Inter', sans-serif;
            text-align: right;
        }

        #datetime-container .time {
            font-size: 3.5vh;
            font-weight: 700;
            line-height: 1;
        }

        #datetime-container .date {
            font-size: 2vh;
            font-weight: 400;
            line-height: 1;
            margin-top: 0.5vh;
        }

        /* Grille pour les 4 boutons d'application */
        .app-grid {
            flex-grow: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 2.5vh;
            padding: 2vh 5vw 4vh;
        }

        /* Style commun des boutons (maintenant des liens <a>) */
        .app-button {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            padding: 2vh;
            text-decoration: none; /* Important pour les liens */
            color: white;
            outline: none; /* Supprime le contour par défaut */
        }
        
        .app-button:hover, .app-button:focus {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 25px rgba(0,0,0,0.25);
            outline: 3px solid white; /* Ajoute un contour de focus pour l'accessibilité */
        }

        .app-button i {
            font-size: 10vh;
            margin-bottom: 2.5vh;
        }

        .app-button span {
            font-size: 3.5vh;
            font-weight: 700;
            text-align: center;
        }

        /* Couleurs spécifiques pour chaque bouton */
        .color-teal { background-color: #00a99d; }
        .color-orange { background-color: #f58220; }
        .color-blue { background-color: #0072c6; }
        .color-green { background-color: #8dc63f; }

        /* Pied de page */
        .kiosk-footer {
            padding: 2vh;
            font-size: 1.8vh;
            background-color: rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }

        /* Styles pour la fenêtre modale */
        .modal-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        
        .modal-container.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            position: relative;
            background: black;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            max-width: 90vw; /* Pour les mobiles */
            width: 40vh; /* Format portrait (taller than wide) */
            height: 70vh; /* Ajuste la hauteur en conséquence */
        }

        .modal-content video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Assure que la vidéo remplit la zone sans distorsion */
        }

        .modal-close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="kiosk-container">

        <!-- ===== EN-TÊTE ===== -->
        <header class="kiosk-header">
            <img src="https://logo-marque.com/wp-content/uploads/2020/12/Decathlon-Logo.png" alt="Logo Decathlon" class="logo">
            <h1 class="main-title">Vital Sport</h1>
            <p class="subtitle">Découvre, joue et explore le sport autrement !</p>
            
            <!-- CONTENEUR POUR LA DATE ET L'HEURE -->
            <div id="datetime-container">
                <div class="time"></div>
                <div class="date"></div>
            </div>
        </header>

        <!-- ===== GRILLE D'APPLICATIONS ===== -->
        <main class="app-grid">
            <!-- Mise à jour des liens pour correspondre à la nouvelle structure de fichiers -->
            <a href="puzzle.html" class="app-button color-teal">
                <i class="fas fa-puzzle-piece"></i>
                <span>Jeu Puzzle</span>
            </a>
            <a href="catalogue.html" class="app-button color-orange">
                <i class="fas fa-book-open"></i>
                <span>Nos Catalogues<br>Sports</span>
            </a>
            <a href="plan.html" class="app-button color-blue">
                <i class="fas fa-map-location-dot"></i>
                <span>Plan du<br>Vital Sport</span>
            </a>
            <a href="questionnaire.html" class="app-button color-green">
                <i class="fas fa-pencil-alt"></i>
                <span>Donne ton avis !</span>
            </a>
        </main>

        <!-- ===== PIED DE PAGE ===== -->
        <footer class="kiosk-footer">
            &copy; 2025 Decathlon - Tous droits réservés
        </footer>

    </div>

    <!-- ===== FENÊTRE MODALE VIDÉO (NOUVEAU) ===== -->
    <div id="video-modal" class="modal-container">
        <div class="modal-content">
            <button class="modal-close-btn">&times;</button>
            <video id="intro-video" muted autoplay playsinline>
                <!-- ATTENTION : Les liens Google Drive ne fonctionnent généralement pas directement.
                Il est préférable d'utiliser un lien direct vers le fichier vidéo (.mp4) ou de l'héberger ailleurs. -->
                <source src="vital sport 2025.mp4" type="video/mp4">
                Votre navigateur ne supporte pas la balise vidéo.
            </video>
        </div>
    </div>

    <!-- Script JavaScript pour la date et l'heure & gestion de la modale -->
    <script>
        function updateDateTime() {
            const now = new Date();
            const timeOptions = { hour: '2-digit', minute: '2-digit' };
            const timeString = now.toLocaleTimeString('fr-FR', timeOptions);
            const dateOptions = { weekday: 'long', day: 'numeric', month: 'long' };
            const dateString = now.toLocaleDateString('fr-FR', dateOptions);
            document.querySelector('#datetime-container .time').textContent = timeString;
            document.querySelector('#datetime-container .date').textContent = dateString;
        }

        window.onload = function() {
            // Met à jour la date et l'heure
            updateDateTime();
            setInterval(updateDateTime, 1000);

            // Gère la fenêtre modale
            const modal = document.getElementById('video-modal');
            const video = document.getElementById('intro-video');
            const closeBtn = document.querySelector('.modal-close-btn');
            
            // Affiche la modale au chargement de la page
            modal.classList.add('show');
            
            // Lance la lecture de la vidéo (même si l'autoplay est là, c'est plus fiable)
            video.play().catch(error => {
                // Gère les erreurs d'autoplay (si le navigateur le bloque)
                console.log("La vidéo a besoin d'une interaction utilisateur pour démarrer.");
            });

            // Gère la fermeture de la modale
            closeBtn.addEventListener('click', () => {
                modal.classList.remove('show');
                video.pause(); // Met en pause la vidéo
                video.currentTime = 0; // Rembobine la vidéo
            });
            
            // Ferme la modale si on clique en dehors
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('show');
                    video.pause();
                    video.currentTime = 0;
                }
            });
        };
    </script>

</body>
</html>
