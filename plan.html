<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vital Sport - Plan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Styles de base pour toutes les pages */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Inter', sans-serif;
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .kiosk-container {
            width: 100vw;
            height: 100vh;
            background-color: #005f9e;
            display: flex;
            flex-direction: column;
        }

        /* En-tête de page secondaire */
        .page-header {
            padding: 4vh 4vw;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .page-header .back-button {
            font-size: 5vh;
            color: white;
            text-decoration: none;
            transition: transform 0.2s ease;
        }
        .page-header .back-button:hover {
            transform: scale(1.1);
        }
        .page-header h1 {
            font-size: 7vh;
            font-weight: 900;
            flex-grow: 1;
            text-align: center;
            margin: 0;
        }
        .page-header .header-logo {
            height: 12vh;
        }
        
        /* Contenu principal du plan */
        .plan-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 2vh 5vw;
        }
        
        .plan-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        /* Pied de page */
        .kiosk-footer {
            padding: 2vh;
            font-size: 1.8vh;
            background-color: rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="kiosk-container">

        <!-- ===== EN-TÊTE DE PAGE SECONDAIRE ===== -->
        <header class="page-header">
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1>Plan du Vital Sport</h1>
            <img src="https://image.over-blog.com/ouUrfqzLHhSoqiXpPRUr7NtQxSg=/filters:no_upscale()/image%2F2961648%2F20230901%2Fob_fe2277_logo-vitalsport.png" alt="Logo Vital Sport" class="header-logo">
        </header>

        <!-- ===== CONTENU PRINCIPAL DU PLAN ===== -->
        <main class="plan-content">
            <!-- L'image du plan est affichée ici -->
            <img src="https://placehold.co/1000x800/0072C6/FFFFFF?text=Plan+du+Vital+Sport" alt="Plan de l'événement Vital Sport" class="plan-image" onerror="this.src='https://placehold.co/1000x800/0072C6/FFFFFF?text=Image+indisponible'">
        </main>

        <!-- ===== PIED DE PAGE ===== -->
        <footer class="kiosk-footer">
            &copy; 2025 Decathlon - Tous droits réservés
        </footer>

    </div>

</body>
</html>
